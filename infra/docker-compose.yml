# Docker Compose for Mirai Agent
version: '3.8'

services:
  web:
    build: 
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WEB_USER=${WEB_USER:-admin}
      - WEB_PASS=${WEB_PASS:-change-me}
      - WEB_PORT=8000
      - DRY_RUN=${DRY_RUN:-true}
      - TESTNET=${TESTNET:-true}
    env_file:
      - ../.env
    volumes:
      - ../state:/app/state
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

