[tool:pytest]
testpaths = app/api/tests app/trader/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PydanticDeprecatedSince20
    ignore::RuntimeWarning
[pytest]
pythonpath =
    app/api
    app/trader