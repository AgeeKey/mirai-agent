# Nginx configuration for aimirai.online - Trading Platform
# SSL termination, load balancing, and security headers

# Rate limiting
limit_req_zone $binary_remote_addr zone=trading_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=trading_web:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=trading_ws:10m rate=100r/s;

# Upstream services for aimirai.online
upstream mirai_api_trading {
    server mirai-api:8000 max_fails=3 fail_timeout=30s;
    server mirai-api-backup:8000 backup max_fails=3 fail_timeout=30s;
}

upstream mirai_dashboard_trading {
    server mirai-dashboard:3000 max_fails=3 fail_timeout=30s;
    server mirai-dashboard-backup:3000 backup max_fails=3 fail_timeout=30s;
}

upstream mirai_microservices {
    server mirai-gateway:8000 max_fails=3 fail_timeout=30s;
}

# SSL redirect for aimirai.online
server {
    listen 80;
    server_name aimirai.online www.aimirai.online;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main SSL server for aimirai.online - Trading Platform
server {
    listen 443 ssl http2;
    server_name aimirai.online www.aimirai.online;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/aimirai.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aimirai.online/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:TradingSSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers for trading platform
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: ws:; font-src 'self'; object-src 'none'; base-uri 'self';" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Client settings for trading data
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=trading_api burst=20 nodelay;
        
        proxy_pass http://mirai_api_trading;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts for trading API
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers for trading platform
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Trading-Platform "aimirai.online";
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }
    
    # Microservices API (Phase 2)
    location /microservices/ {
        limit_req zone=trading_api burst=30 nodelay;
        
        proxy_pass http://mirai_microservices/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }
    
    # WebSocket for real-time trading data
    location /ws {
        limit_req zone=trading_ws burst=50 nodelay;
        
        proxy_pass http://mirai_api_trading;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://mirai_api_trading/healthz;
        proxy_set_header Host $host;
    }
    
    # Static files and dashboard
    location / {
        limit_req zone=trading_web burst=50 nodelay;
        
        proxy_pass http://mirai_dashboard_trading;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://mirai_dashboard_trading;
        }
        
        # No cache for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_pass http://mirai_dashboard_trading;
        }
    }
    
    # Admin panel (restricted access)
    location /admin/ {
        # IP whitelist for admin access
        allow 127.0.0.1;
        allow 192.168.1.0/24;  # Update with your admin IPs
        deny all;
        
        proxy_pass http://mirai_api_trading/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Monitoring endpoints
    location /metrics {
        # IP whitelist for metrics
        allow 127.0.0.1;
        allow 192.168.1.0/24;  # Update with your monitoring IPs
        deny all;
        
        proxy_pass http://mirai_api_trading/metrics;
        proxy_set_header Host $host;
    }
    
    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(yml|yaml|json|env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}