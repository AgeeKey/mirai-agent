name: CI Services
on:
  push: { paths: ["web/services/**"] }
  pull_request: { paths: ["web/services/**"] }
jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'web/services/package-lock.json'
      - run: cd web/services && npm ci --timeout 300000
        timeout-minutes: 10
      - run: cd web/services && npm run lint
      - run: cd web/services && npm run test
        if: false  # Temporarily disable tests until they're implemented
      - run: cd web/services && npm run build
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: web/services
          push: false