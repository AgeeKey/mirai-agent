# Docker Compose for Mirai Agent Development
version: '3.8'

services:
  web:
    build: 
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WEB_USER=${WEB_USER:-admin}
      - WEB_PASS=${WEB_PASS:-change-me}
      - WEB_PORT=8000
      - DRY_RUN=${DRY_RUN:-true}
      - TESTNET=${TESTNET:-true}
    env_file:
      - ../.env
    volumes:
      - ../state:/app/state
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mirai

  api:
    build: 
      context: ..
      dockerfile: app/api/Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ../.env
    volumes:
      - ../state:/app/state
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mirai

  trader:
    build: 
      context: ..
      dockerfile: app/trader/Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../state:/app/state
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - mirai
    depends_on:
      - api

  services:
    build: 
      context: ../web/services
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://api:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mirai
    depends_on:
      - api

