name: CI API
on:
  push: { paths: ["app/api/**"] }
  pull_request: { paths: ["app/api/**"] }
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -U pip setuptools wheel
      - run: |
          cd app/api
          pip install -e .[dev]
      - run: ruff check app/api --output-format=github
      - run: |
          cd app/api
          PYTHONPATH=. mypy -p mirai_api
      - run: |
          cd app/api
          pytest -v tests/
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: app/api
          push: false